<div class="date-list-filter">
  <mat-form-field [color]="'primary'">
    <mat-select placeholder="{{'DAY'|translate}}?" [(ngModel)]="pickedEntity" (selectionChange)="onEntityChange($event)">
      <mat-option *ngFor="let entity of entitiesList" value="{{entity}}">{{entity}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="btn-clear" *ngIf="pickedEntity!=null" (click)="clearEntity()">
    <mat-icon>clear</mat-icon>
  </div>
</div>
